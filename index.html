<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png') center/contain no-repeat fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .container {
            text-align: center;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        .title {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .message {
            color: #333;
            line-height: 1.6;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cake {
            font-size: 5rem;
            animation: rotate 3s infinite linear;
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .balloon {
            width: 30px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 20px;
            animation: float 4s infinite ease-in-out;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #666;
        }

        .balloon:nth-child(1) {
            left: 10%;
            background: #ff6b6b;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 50%;
            background: #4ecdc4;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            right: 10%;
            background: #ffbe0b;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(3deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(-3deg); 
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            .birthday-card {
                margin: 1rem;
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.5rem;
            }

            .cake {
                font-size: 6rem;
            }
        }

        /* 添加倒计时样式 */
        .countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .countdown-number {
            color: white;
            font-size: 10rem;
            animation: countdownAnim 1s ease-in-out;
        }

        .birthday-content {
            display: none;
        }

        @keyframes countdownAnim {
            0% {
                transform: scale(2);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* 添加淡入效果 */
        .show-content {
            display: block !important;
            animation: showContent 2s ease-in;
        }

        @keyframes showContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 添加礼炮特效样式 */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            position: absolute;
            top: 0;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="countdown-number">3</div>
    </div>
    <div class="birthday-content">
        <div class="container">
            <div class="birthday-card">
                <div class="balloons">
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                </div>
                <h1 class="title">生日快樂！</h1>
                <p class="message">
                    親愛的譚蘊炘：<br>
                    願你的生日充滿歡樂和溫暖，<br>
                    願你所有的夢想都能實現，<br>
                    願你的每一天都精彩紛呈！
                </p>
                <div class="cake">
                    🎂
                </div>
            </div>
        </div>
    </div>

    <script>
        const countdown = document.querySelector('.countdown');
        const countdownNumber = document.querySelector('.countdown-number');
        const birthdayContent = document.querySelector('.birthday-content');
        
        let count = 3;

        // 创建礼炮效果
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confetti-fall ${Math.random() * 2 + 3}s linear`;
                    
                    document.body.appendChild(confetti);
                    
                    // 动画结束后删除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function updateCountdown() {
            countdownNumber.textContent = count;
            countdownNumber.style.animation = 'none';
            countdownNumber.offsetHeight;
            countdownNumber.style.animation = 'countdownAnim 1s ease-in-out';
            
            count--;
            
            if (count >= 0) {
                setTimeout(updateCountdown, 1000);
            } else {
                setTimeout(() => {
                    countdown.style.display = 'none';
                    birthdayContent.classList.add('show-content');
                    createConfetti(); // 在显示生日祝福时触发礼炮效果
                }, 1000);
            }
        }

        // 开始倒计时
        updateCountdown();
    </script>
</body>
</html>
