    <script>
        const countdown = document.querySelector('.countdown');

        let count = 3;

        // åˆ›å»ºç¤¼ç‚®æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

                    confetti.style.animation = `confetti-fall ${Math.random() * 2 + 3}s linear`;

                    setTimeout(() => {
